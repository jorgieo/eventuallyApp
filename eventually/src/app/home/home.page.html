<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card [routerLink]="['/event-details']">
      <ion-item>
        <ion-icon name="cube" slot="start"></ion-icon>
        <ion-label>
          <h1>Event Title</h1>
        </ion-label>
      </ion-item>
    
      <ion-card-content>

        <ion-item lines="none">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>: test date</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="alarm"></ion-icon>
          <ion-label>: test time</ion-label>
        </ion-item>

        <ion-chip color="primary">
          <ion-label>2</ion-label>
          <ion-icon name="thumbs-up"></ion-icon>
        </ion-chip>

        <ion-chip color="danger">
          <ion-label>1</ion-label>
          <ion-icon name="thumbs-down"></ion-icon>
        </ion-chip>

        <ion-chip color="dark">
          <ion-label>10</ion-label>
          <ion-icon name="hourglass"></ion-icon>
        </ion-chip>

      </ion-card-content>
    </ion-card>
  </ion-list>

  
  <!-- Use FAB to open event creation form -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-event']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
