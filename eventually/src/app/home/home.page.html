<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Events</ion-title>
    <ion-button (click)="onClick()" slot="end" color="light">
      <ion-icon slot="start" name="close-circle-outline"></ion-icon>
      logout
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col class="card-column" size="12" size-md *ngFor="let event of events">
        <ion-card [routerLink]="['event-details']">
          <ion-item>
            <ion-icon name="cube" slot="start"></ion-icon>
            <ion-label>
              {{event.title}}
            </ion-label>
          </ion-item>
    
          <ion-card-header>
            <ion-card-subtitle>{{event.details}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>       
    
            <ion-item lines="none">
              <ion-icon name="calendar"></ion-icon>
              <ion-label>&emsp;{{event.date}}</ion-label>
            </ion-item>
    
            <ion-item lines="none">
              <ion-icon name="alarm"></ion-icon>
              <ion-label>&emsp;{{event.time}}</ion-label>
            </ion-item>
    
            <ion-item lines="none" *ngIf="event.venue">
              <ion-icon name="business"></ion-icon>
              <ion-label>&emsp;{{event.venue}}</ion-label>
            </ion-item>
    
            <ion-item-group>
              <ion-label>Responses:</ion-label>
              <ion-chip color="primary">
                <ion-label>2</ion-label>
                <ion-icon name="thumbs-up"></ion-icon>
              </ion-chip>
      
              <ion-chip color="danger">
                <ion-label>1</ion-label>
                <ion-icon name="thumbs-down"></ion-icon>
              </ion-chip>
      
              <ion-chip color="dark">
                <ion-label>10</ion-label>
                <ion-icon name="hourglass"></ion-icon>
              </ion-chip>
            </ion-item-group>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <!-- Use FAB to open event creation form -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-event', uid]">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
