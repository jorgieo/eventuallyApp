<ion-header>
  <ion-toolbar>
    <ion-title>guestList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="ion-padding">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar>
          <img [src]="avatar"/>
        </ion-avatar>
        <ion-label>
          Guest
          <ion-item lines="none">
            <ion-label>Response</ion-label>
          </ion-item>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="light" (click)="editGuest(guest)">
          <ion-icon name="create" color="primary" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="light"(click)="deleteGuest(guest)">
          <ion-icon name="trash" color="danger" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

    <!-- Use FAB to open guest creation form -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
