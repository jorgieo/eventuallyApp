<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start">
    </ion-back-button>
    <ion-title>Guest List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="ion-padding">
    <ion-item-sliding *ngFor="let guest of guests">
      <ion-item>
        <ion-avatar> 
          <img [src]="avatar"/>
        </ion-avatar>
        <ion-label>
          {{guest.name}}
          <ion-item lines="none">
            <ion-label>{{guest.response}}</ion-label>
          </ion-item>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="light" [routerLink]="[guest.guestid, 'guest-details']">
          <ion-icon name="create" color="primary" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="light"(click)="deleteGuest(guest.guestid)">
          <ion-icon name="trash" color="danger" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

    <!-- Use FAB to open guest creation form -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['add-guest']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
