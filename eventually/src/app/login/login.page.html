<ion-header>
<!-- cleaner look without a header on the home page -->
</ion-header>

<!-- The form is wrapped in an ion-grid with at least one row and three columns.
      A media query is being used to remove the columns for medium to small screens -->

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="go-away"></ion-col>
      <ion-col>
        <div class="app-title ion-text-center ion-padding-top">Eventually</div>
      </ion-col>
      <ion-col size="4" class="go-away"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4" class="go-away"></ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Email
          </ion-label>
          <ion-input type="email" autocomplete="email" [(ngModel)]="user.email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">
            Password
          </ion-label>
          <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
        </ion-item>

        <ion-button class="ion-padding" color="primary" expand="full" (click)="login(user)" shape="round">Login</ion-button>

        <ion-button class="ion-padding" color="secondary" expand="full" [routerLink]="['/register']" shape="round">Register</ion-button>

        <ion-button class="ion-padding" color="light" expand="full" [routerLink]="['/reset']" shape="round">Password Reset</ion-button>
      </ion-col>
      <ion-col size="4" class="go-away"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
