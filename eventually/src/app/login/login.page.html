<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">
      Email
    </ion-label>
    <ion-input type="email" autocomplete="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Password
    </ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="primary" expand="full" (click)="login(user)">Login</ion-button>

  <ion-button class="ion-padding" color="light" expand="full" [routerLink]="['/register']">Register</ion-button>

  <ion-button class="ion-padding" color="light" expand="full" [routerLink]="['/reset']">Password Reset</ion-button>
</ion-content>
