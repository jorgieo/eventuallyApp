<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create an Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">
      Ttile
    </ion-label>
    <ion-input type="text" [(ngModel)]="event.title" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="event.details"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>D MMM YYYY H:mm</ion-label>
    <ion-datetime displayFormat="D MMM YYYY h:mm" min="1997" max="2010" value="2005-06-17T11:06Z" [(ngModel)]="event.datetime" required></ion-datetime>
  </ion-item>

  <ion-button class="ion-padding" color="primary" expand="full" (click)="createEvent(event)">Create</ion-button>

  <ion-button class="ion-padding" color="light" expand="full" [routerLink]="['/home']">Cancel</ion-button>

</ion-content>
