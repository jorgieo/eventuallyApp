<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add a Guest</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">
      Name
    </ion-label>
    <ion-input type="text" [(ngModel)]="guest.name" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Email
    </ion-label>
    <ion-input type="email" autocomplete="email" [(ngModel)]="guest.email" required></ion-input>
  </ion-item>

  <ion-list>
    <ion-radio-group name="gender" value="n" (ionChange)="selectedGender($event)">
      <ion-list-header>
        <ion-label>Gender</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="m"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="f"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Non-Binary</ion-label>
        <ion-radio value="n"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-list>
    <ion-radio-group name="rsvp" value="Waiting" (ionChange)="selectedRSVP($event)">
      <ion-list-header>
        <ion-label>RSVP:</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Going</ion-label>
        <ion-radio value="Going"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Not Going</ion-label>
        <ion-radio value="Not Going"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Waiting</ion-label>
        <ion-radio value="Waiting"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button class="ion-padding" color="primary" expand="full" (click)="addGuest()">Add Guest</ion-button>

  <ion-button class="ion-padding" color="light" expand="full" [routerLink]="">Cancel</ion-button>

</ion-content>
